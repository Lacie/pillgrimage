name: pillgrimage
description: "pillgrimage"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # Firebase & Tools
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  flutter_local_notifications: ^19.5.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/title_bar_logo.png
    - assets/pillgrimage_logo.png
    - assets/pillgrimage_name.png
    - assets/pillgrimage_name_and_logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/pillgrimage_logo.png"
  min_sdk_android: 21
